name: Changelog Check

on:
  pull_request:
    branches: [main]

jobs:
  check-changelog:
    name: Verify CHANGELOG.md Updated
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if CHANGELOG.md was updated
        run: |
          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)

          # Check if only documentation files were changed (skip changelog check)
          if echo "$CHANGED_FILES" | grep -qvE '\.(md|txt)$' && ! echo "$CHANGED_FILES" | grep -q "CHANGELOG.md"; then
            echo "Error: CHANGELOG.md was not updated"
            echo ""
            echo "Please add an entry to CHANGELOG.md under the [Unreleased] section"
            echo "describing your changes following the Keep a Changelog format:"
            echo ""
            echo "### Added"
            echo "- for new features"
            echo ""
            echo "### Changed"
            echo "- for changes in existing functionality"
            echo ""
            echo "### Fixed"
            echo "- for bug fixes"
            echo ""
            exit 1
          else
            echo "CHANGELOG.md check passed"
          fi
